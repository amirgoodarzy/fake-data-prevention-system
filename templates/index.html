<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; background-color: #050a14; }
        .cyber-card { background: rgba(15, 23, 42, 0.8); border: 1px solid #1e293b; backdrop-filter: blur(10px); }
        .terminal-box::-webkit-scrollbar { width: 4px; }
        .terminal-box::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="text-slate-300 p-8">

    <div class="max-w-6xl mx-auto flex justify-between items-center mb-8 border-b border-slate-800 pb-6">

        </div>
        <div class="flex items-center space-x-2 bg-slate-900 px-4 py-2 rounded-full border border-slate-700">
            <div class="w-2 h-2 bg-emerald-500 rounded-full pulse"></div>
            <span class="text-xs font-bold text-emerald-500 uppercase">Server Online</span>
        </div>
    </div>

    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <div class="lg:col-span-5 space-y-6">
            <div class="cyber-card rounded-xl p-6 shadow-2xl">
                <h3 class="text-slate-400 text-xs font-bold mb-6 uppercase tracking-widest">Client Simulator</h3>
                
                <div class="bg-slate-950 rounded-lg p-8 text-center border border-slate-800 mb-6">
                    <div class="w-16 h-16 bg-blue-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-blue-500/20">
                        <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                    </div>
                    <h2 class="text-xl font-bold text-white mb-1">Send Payment</h2>
                    <p class="text-xs text-slate-500 mb-6">Secure RSA-Signed Transaction</p>
                    
                    <div class="space-y-3">
                        <div class="bg-slate-900 rounded border border-slate-800 p-3 text-left">
                            <label class="text-[10px] text-slate-500 uppercase font-bold block">Recipient</label>
                            <span class="text-sm text-slate-300">Bob_Wallet_ID_8821</span>
                        </div>
                        <div class="bg-slate-900 rounded border border-slate-800 p-3 text-left">
                            <label class="text-[10px] text-slate-500 uppercase font-bold block">Amount</label>
                            <span class="text-sm text-slate-300">$ 5,000.00 USD</span>
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <button onclick="simulateRequest('/api/simulate_real')" class="w-full bg-emerald-600/10 border border-emerald-500/50 hover:bg-emerald-600 hover:text-white text-emerald-500 font-bold py-3 rounded-lg transition-all uppercase text-xs tracking-widest">
                        Send Authentic Data
                    </button>
                    <button onclick="simulateRequest('/api/simulate_attack')" class="w-full bg-rose-600/10 border border-rose-500/50 hover:bg-rose-600 hover:text-white text-rose-500 font-bold py-3 rounded-lg transition-all uppercase text-xs tracking-widest">
                        Simulate MITM Attack
                    </button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-7 space-y-6">
            
            <div class="grid grid-cols-2 gap-4">
                <div id="status-card" class="cyber-card rounded-xl p-6 flex flex-col items-center justify-center text-center border-l-4 border-slate-700 transition-all">
                    <div id="status-icon" class="w-12 h-12 rounded-full mb-3 flex items-center justify-center bg-slate-800 text-slate-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </div>
                    <div id="status-code" class="text-xl font-bold text-white">---</div>
                    <div id="status-text" class="text-[10px] text-slate-500 uppercase font-bold">Waiting...</div>
                </div>

                <div class="cyber-card rounded-xl p-4 overflow-hidden">
                    <div class="text-[10px] text-slate-500 font-bold mb-2 flex justify-between uppercase">
                        <span>Payload Inspector</span>
                        <span class="text-blue-500">JSON</span>
                    </div>
                    <pre id="json-preview" class="text-[10px] text-blue-400 leading-relaxed italic">{}</pre>
                </div>
            </div>

            <div class="cyber-card rounded-xl overflow-hidden shadow-2xl border border-slate-800">
                <div class="bg-slate-900/50 px-4 py-2 border-b border-slate-800 flex items-center space-x-2">

                        <div class="w-2.5 h-2.5 rounded-full bg-rose-500/20"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-amber-500/20"></div>
                        <div class="w-2.5 h-2.5 rounded-full bg-emerald-500/20"></div>
                    </div>
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-4">System Logs (Live)</span>
                </div>
                <div id="terminal" class="terminal-box h-[250px] p-4 text-[11px] overflow-y-auto leading-relaxed font-mono space-y-1 bg-black/40">
                    <div class="text-slate-600">-- System initialized --</div>
                </div>
            </div>

        </div>
    </div>

    <script>
        function log(msg, color = 'text-slate-500') {
            const term = document.getElementById('terminal');
            const time = new Date().toLocaleTimeString([], { hour12: false });
            term.innerHTML += `<div class="${color}"><span class="text-slate-700">[${time}]</span> ${msg}</div>`;
            term.scrollTop = term.scrollHeight;
        }

        async function simulateRequest(endpoint) {
            const statusCard = document.getElementById('status-card');
            const statusIcon = document.getElementById('status-icon');
            const statusCode = document.getElementById('status-code');
            const statusText = document.getElementById('status-text');
            const jsonPrev = document.getElementById('json-preview');

            log(`POST ${endpoint}`, 'text-blue-400');

            try {
                const response = await fetch(endpoint, { method: 'POST' });
                const data = await response.json();

                if (data.status === 'success') {
                    statusCard.className = 'cyber-card rounded-xl p-6 flex flex-col items-center justify-center text-center border-l-4 border-emerald-500 bg-emerald-500/5';
                    statusIcon.className = 'w-12 h-12 rounded-full mb-3 flex items-center justify-center bg-emerald-500/20 text-emerald-500';
                    statusCode.innerText = "200 OK";
                    statusText.innerText = "Transaction Verified";
                    jsonPrev.innerText = JSON.stringify({status: "success", tx_id: "TX_11111", verified: true}, null, 2);
                    
                    log(`Signature Verification: PASSED`, 'text-emerald-500');
                    log(`Saving to verified_data collection... OK`, 'text-slate-400');
                } else {
                    statusCard.className = 'cyber-card rounded-xl p-6 flex flex-col items-center justify-center text-center border-l-4 border-rose-500 bg-rose-500/5';
                    statusIcon.className = 'w-12 h-12 rounded-full mb-3 flex items-center justify-center bg-rose-500/20 text-rose-500';
                    statusCode.innerText = "403 Forbidden";
                    statusText.innerText = "Invalid Signature";
                    jsonPrev.innerText = JSON.stringify({error: "Alert", msg: "Data Tampered", verified: false}, null, 2);

                    log(`Signature Verification: FAILED`, 'text-rose-500 font-bold');
                    log(`ALERT: Payload tampering detected! Amount: 9999999`, 'text-rose-400');
                    log(`Logging threat intelligence IP: 127.0.0.1`, 'text-slate-400');
                }
            } catch (error) {
                log(`ERROR: Network Timeout`, 'text-rose-600');
            }
        }
    </script>
</body>
</html>
